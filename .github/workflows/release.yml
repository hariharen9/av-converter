
name: Create Release and Build Binaries

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.1, etc.

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: av-converter-linux
          - os: macos-latest
            asset_name: av-converter-macos
          - os: windows-latest
            asset_name: av-converter-windows.exe

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: pyinstaller --onefile --name "${{ matrix.asset_name }}" converter.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Get tag name
      id: get_tag
      run: echo ::set-output name=TAG_NAME::${GITHUB_REF#refs/tags/}

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.TAG_NAME }}
        release_name: Release ${{ steps.get_tag.outputs.TAG_NAME }}
        body: "Automated release for version ${{ steps.get_tag.outputs.TAG_NAME }}"
        draft: false
        prerelease: false

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/av-converter-linux/av-converter-linux
        asset_name: av-converter-linux
        asset_content_type: application/octet-stream
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/av-converter-macos/av-converter-macos
        asset_name: av-converter-macos
        asset_content_type: application/octet-stream
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/av-converter-windows.exe/av-converter-windows.exe
        asset_name: av-converter-windows.exe
        asset_content_type: application/octet-stream
